<template name="updates">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
      {{#if isAndroid}}
        {{> ionIcon icon="android-more-vertical"}}
      {{else}}
        {{> ionIcon icon="navicon"}}
      {{/if}}
    </button>
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">updates</h1>
  {{/contentFor}}
  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}

        {{#ionItem path='buzzupdate' iconRight=true}}
          buzzupdate
          {{> ionIcon icon='ios-arrow-right'}}
        {{/ionItem}}

        {{#ionItem path='marketupdate' iconRight=true}}
          marketupdate
          {{> ionIcon icon='ios-arrow-right'}}
        {{/ionItem}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
