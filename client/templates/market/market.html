<template name="market">
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
       {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">Mart</h1>
  {{/contentFor}}
  {{#contentFor "headerButtonRight"}}
    <button class="button button-clear" data-ion-popover="_myPopover">
      {{#if isAndroid}}
        {{> ionIcon icon='android-more-vertical'}}
      {{else}}
        {{> ionIcon icon='more'}}
      {{/if}}
    </button>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="background">
        {{#each item}}
            <a class="item item-thumbnail-left" href="">
              {{#with image}}
                <img src="{{this.url}}">
              {{/with}}
              <h2>{{utm}}</h2>
              <p>dnwjedwue</p>
            </a>
        {{/each}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>

<template name="_myPopover">
  {{#ionPopover}}
    <div class="content">
      <div class="list">
        <a class="item item-icon-right" href="search">
          search
          {{> ionIcon icon="search"}}
        </a>
        <a class="item item-icon-right" href="sell">
          Sell
        </a>
      </div>
    </div>
  {{/ionPopover}}
</template>



<template name="searchBox">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="{{path}}"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">Martupdate</h1>
  {{/contentFor}}
  {{#ionView}}
    {{#ionContent}}
      {{> EasySearch.Input index=marketIndex }}

      <ul>
          {{#EasySearch.Each index=marketIndex }}
              <li>Name of the player: {{name}}</li>
          {{/EasySearch.Each}}
      </ul>
    {{/ionContent}}
  {{/ionView}}
</template>
