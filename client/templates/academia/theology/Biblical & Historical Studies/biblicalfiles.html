<template name="biblicalfiles">
  {{#contentFor "headerButtonLeft"}}
      <button class="button button-clear pull-left" data-ion-menu-toggle="left">
         {{> ionIcon icon='navicon'}}
      </button>
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
      <h1 class="title">Biblcal Studies</h1>
    {{/contentFor}}
  {{#ionView}}
    {{#ionContent}}
        <div class="files">
          <div class="row">
            <div class="col col-100">
              <input type="file" class="file theofile" name="body">
              {{#each file}}
                <li>
                  {{name}}
                  <a class="reload" href="{{url download=true}}"><button class="icon ion-code-download"></button></a>
                </li>
              {{/each}}
            </div>
          </div>
        </div>
    {{/ionContent}}
  {{/ionView}}
</template>
