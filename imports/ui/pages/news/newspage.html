<template name="newspage"> 
  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left" data-ion-menu-toggle="left">
       {{> ionIcon icon='navicon'}}
    </button>
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">Newspage</h1>
  {{/contentFor}}
  
  {{#ionView}}
    {{#ionContent}}
      <div class="background">
        <div class="row">
          <div class="col col-100">
                <img class="full-image" src="{{src}}">
                <h4 class="center">
                  {{news}}
                </h4>
            </div>
          </div>
        </div>

    {{/ionContent}}
  {{/ionView}}
</template>
